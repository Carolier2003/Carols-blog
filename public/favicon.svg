<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>Carol's Blog</title>
  <desc>Backend engineer logo with code braces</desc>
  <style>
    .bg { fill: #111827; }
    .letter { fill: #ffffff; }
    .braces { fill: #60a5fa; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .braces { fill: #ff6b01; }
    }
  </style>
  <rect width="64" height="64" rx="14" class="bg"/>

  <text x="32" y="32" font-family="monospace" text-anchor="middle" dominant-baseline="central">
    <tspan font-size="28" class="letter">C</tspan><tspan font-size="26" class="braces">{}</tspan>
  </text>
</svg>